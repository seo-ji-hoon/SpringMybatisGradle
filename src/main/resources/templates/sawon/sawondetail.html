<!DOCTYPE html>
<html layout:decorate="~{layout/layoutMain}">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Title</title>
  <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Gaegu&family=Jua&family=Nanum+Pen+Script&family=Playwrite+AU+SA:wght@100..400&family=Single+Day&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">

  <style>
    body *{
      font-family: 'Jua';
    }

    img.lgphoto {
      max-width: 80%;
      border: 1px solid black;
      margin-bottom: 20px;
    }


  </style>

</head>
<body>
<div layout:fragment="content" style="margin-top: 20px;">
  <h3>사원 관리!</h3>
  <th:block th:if="${dto.photo!=null}">
    <img th:src="|${imagePath}${dto.photo}|"
         class="lgphoto">
  </th:block>
  <th:block th:if="${dto.photo==null}">
    <img th:src="|${imagePath}noimage.png|"
         class="lgphoto">
  </th:block>
  <h5>
    이름 : [[${dto.sawonname}]]([[${dto.gender}]])
  </h5>
  <h5>
    부서명 : [[${dto.buseo}]]
  </h5>
  <h5>
    핸드폰 : [[${dto.hp}]]
  </h5>
  <h5>
    입사일 : [[${dto.ipsaday}]]
  </h5>
  <h5>
    등록일 : [[${#calendars.format(dto.writeday,'yyyy-MM-dd')}]]
  </h5>

  <button type="button" class="btn btn-sm btn-success"
   th:onclick="|location.href='@{./updateform(num=${dto.num})}'|">사원정보수정</button>
</div>
</body>
</html>
